name: build

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: build
      run: make
      
    - name: clean
      run: make fclean
      
    - name: clone
      run: git clone git@github.com:minjakim/ft_irc_tester.git
    
    - name: test
      run: cd ft_irc_tester && ./dev.sh
